<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label text-wrap>Notify me about likes, comments and tags on my posts</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label text-wrap>Notify me monthly about the top posts</ion-label>
        <ion-toggle formControlName="option2"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label text-wrap>Notify me weekly about the top posts</ion-label>
        <ion-toggle formControlName="option3"></ion-toggle>
      </ion-item>

    </ion-list>

  </form>

</ion-content>
